<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student profile</title>

    <link rel="stylesheet" href="style_student.css">
</head>
<body>

    <div class="con-student flex">
        <form class="form-student">
           
            <h2>Details</h2>

            <div class="input-group">
                <label for="name-student">Name</label>
                <span id="name-student"></span>
            </div>

            <div class="input-group">
                <label for="roll-student">Roll No.</label>
                <span id="roll-student"></span>
            </div>

            <div class="input-group">
                <label for="sem-student">Semster</label>
                <span id="sem-student"></span>
            </div>

            <div class="input-group">
                <label for="branch-student">Branch</label>
                <span id="branch-student"></span>
            </div>

            <div class="input-group">
                <label for="email-student">Email</label>
                <span id="email-student"></span>
            </div>

            <div class="input-group">
                <label for="password-student">Password</label>
                <span id="password-student"></span>
            </div>
        </form>

    </div>

    <script src="script_student.js"></script>
</body>
</html>
